<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Kick Soccer Coin Color Theme</title>
    <link rel="stylesheet" href="index.css" />

    <div class="container">
      <div class="controls">
        <p class="title">Kick Soccer Coin Theme</p>
        <div class="select-container">

        <select id="colors-dropdown">
          <option value="BENFICA" selected>Benfica</option>
          <option value="BARCELONA">Barcelona</option>
          <option value="CITY">Manchester City</option>
          <option value="BORUSSIA">Borussia Dortmund</option>
          <option value="MADRID">Real Madrid</option>
          <option value="PALMEIRAS">Palmeiras</option>
          <option value="INTER">Internazionale Milano</option>
          <option value="GUAN">Guangzhou Evergrande</option>
          <option value="PSG">PSG</option>
        </select>
      </div>
    </div>
      <div class="greet-container">
        <p class="greet">Bem Vindo!</p>
      </div>
      <div class="footer">
      </div>
    <script type="text/javascript" src="index.js" async></script>
  </body>
</html>
